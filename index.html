<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <img src="/Improbable_Beef/barbeque-gabea26af7_1920.jpg" alt="barbeque-gabea26af7_1920" class="img-res"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="myDIV">
        <style>
          #myDIV {
          width: 1282px;
          height: 350px;
          background-color: coral;
          color: white;
          }
          h1 {text-align: center;}
          h3 {text-align: center;}
          p {text-align: center;}
          </style>
            <body>
              <h1>About this Project</h1>
              <h3>This webpage was built to</h3>
              <h3> easily allow volunteers</h3>
              <h3>to be able to identify the</h3>
              <h3>top 10 bacterial species in</h3>  
              <h3>their belly buttons.</h3>
            </body>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="buildMetadata(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</html>
